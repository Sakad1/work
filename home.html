<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home Page</title>
    
    <style>
        /* Custom CSS */
        body {
            padding-top: 60px; /* Add space for the fixed navbar */
        }

        #clock {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .btn.active {
            background-color: #007bff;
            color: #fff;
        }

        .btn.active:hover {
            background-color: #0056b3;
        }

        /* Adjust navbar styles */
        .navbar {
            margin-bottom: 20px;
        }

        /* Center the page content */
        .container {
            text-align: center;
        }

        /* Style the header */
        header {
            background-color: #f8f9fa;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Recorder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/workedhours">My Record</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/signup">SignUp</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <div id="clock">00:00:00</div>
        
        <button id="logout" class="btn btn-secondary">Logout</button>
        
        <h2>Add Worked Hours</h2>
        <form id="addHoursForm" action="/addhours" method="POST">
            <!-- Add a CSRF token field for security -->
            <input type="hidden" name="_csrf" value="<%= csrfToken %>">
            <div class="form-group">
                <label for="hoursWorked">Hours Worked:</label>
                <input type="number" id="hoursWorked" name="hoursWorked" class="form-control" placeholder="Enter hours worked" required>
            </div>
            <button type="submit" id="addHours" class="btn btn-success">Add Hours</button>
        </form>
        
    </div>
    <script>

        // clock.js

        // Function to update the clock display
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            clockElement.textContent = timeString;
        }

        // Initialize the clock when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            // Update the clock every second
            setInterval(updateClock, 1000);
        });

        

        document.getElementById('logout').addEventListener('click', () => {
            // Simulate a logout by clearing user session data (localStorage)
            localStorage.removeItem('userToken'); // Replace 'userToken' with the actual session data key

            // Redirect to the login page
            window.location.href = '/'; // Change '/login' to the actual login page URL
        });
        document.getElementById('logout').addEventListener('click', () => {
    fetch('/logout', {
        method: 'POST',
    })
    .then(response => {
        if (response.status === 200) {
            console.log('Logged out successfully');
            // Redirect to the login page
            window.location.href = '/'; // Change to the actual login page URL
        } else {
            console.error('Error logging out');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
